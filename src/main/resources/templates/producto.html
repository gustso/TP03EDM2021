<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>Formulario de Carga de Producto</h1>
	<form id="formProducto" th:object="${unProducto}" th:action="@{/producto/guardar}" method="post">
		
			<label for="nomprod">Peoducto</label> 
			<input type="text"	id="nomprod" th:field="*{nombreProducto}">
		<br>
		
			<label for="precio">Precio</label>			
			<input type="number" id="precio" th:field="*{precio}">
		<br>
		
			<label for="stock">Stock</label> 
			<input type="number" id="stock" th:field="*{stock}">
		<br>
		<div>
			<button type="submit" value="Agregar">Agregar</button>
		</div>

	</form>

<!-- ---------------------------------------------------------------- -->

<h3>Lista de Clientes</h3><br>
			<div>
				<table>
				    <tr>
				      <th>ID</th>
				      <th>Producto</th>
				      <th>Precio</th>
				      <th>Stock</th>				      		      
				    </tr>
					<tr th:each="p : ${productos}">
						<td th:text="${p.codProducto}"></td>
						<td th:text="${p.nombreProducto}"></td>
						<td th:text="${p.precio}"></td>
						<td th:text="${p.stock}"></td>						
					</tr>
				</table>
			</div>

</body>
</html>
